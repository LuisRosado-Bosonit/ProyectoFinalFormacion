
INIT=runscript from './src/main/resources/import.sql'
spring.datasource.url=jdbc:h2:~/databases/bbddAppFinal;AUTO_SERVER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
##AUTO_SERVER_PORT=8081
spring.sql.init.mode=always
spring.datasource.continue-on-error=true

##Mostrar las sentencias SQL ejecutadas por JPA.
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console





# CONFIGURACION DE EUREKA
spring.application.name=BackEmpresa
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka



